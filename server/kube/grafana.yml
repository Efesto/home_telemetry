apiVersion: v1
kind: ConfigMap
metadata:
  name: provisioning-datasources
data:
  datasources.yaml: |-
    apiVersion: 1

    datasources:
      - name: Influxdb
        type: influxdb
        access: proxy
        url: $INFLUX_DB_URL
        user: $INFLUX_DB_USER
        isDefault: true
        database: readings
        secureJsonData:
          password: $INFLUX_DB_PASSWORD
        version: 1
        editable: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256m
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
        - 0    
      containers:
        - name: grafana
          image: grafana/grafana:7.5.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1            
          resources:
            requests:
              cpu: 250m
              memory: 100Mi
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/dashboards
              name: provisioning-dashboards
            - mountPath: /etc/grafana/provisioning/datasources
              name: provisioning-datasources
            - mountPath: /var/lib/grafana/dashboards
              name: provisioning-home-dashboard
            - mountPath: /var/lib/grafana
              name: grafana-pv
          env:
            - name: INFLUX_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: influxdb-config
                  key: url
            - name: INFLUX_DB_USER
              valueFrom:
                secretKeyRef:
                  name: influxdb-config-secret
                  key: username
            - name: INFLUX_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: influxdb-config-secret
                  key: password
      volumes:
        - name: provisioning-dashboards
          configMap:
            name: provisioning-dashboards
        - name: provisioning-datasources
          configMap:
            name: provisioning-datasources
        - name: provisioning-home-dashboard
          configMap:
            name: provisioning-home-dashboard
        - name: grafana-pv
          persistentVolumeClaim:
            claimName: grafana-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: http-grafana
  selector:
    app: grafana
  sessionAffinity: None
  type: LoadBalancer